<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            min-height: 100vh;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        header {
            display: flex;
            align-items: center;
            padding: 20px;
            background-color: #f8f8f8;
            border-bottom: 1px solid #e0e0e0;
        }
        .back-button {
            font-size: 24px;
            margin-right: 20px;
            cursor: pointer;
        }
        h1 {
            flex-grow: 1;
            margin: 0;
            font-size: 20px;
        }
        .settings-icon {
            font-size: 24px;
            cursor: pointer;
        }
        .product-list {
            padding: 20px;
        }
        .product-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            animation: fadeIn 0.5s ease-out;
        }
        .product-icon {
            width: 50px;
            height: 50px;
            background-color: #e0e0e0;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
        }
        .product-info {
            flex-grow: 1;
        }
        .product-name {
            margin: 0;
            font-size: 16px;
            font-weight: 500;
        }
        .product-details {
            margin: 5px 0 0;
            font-size: 14px;
        }
        .product-stock {
            color: #4CAF50;
        }
        .product-price, .product-cost {
            color: #333;
        }
        .more-options {
            font-size: 20px;
            cursor: pointer;
            position: relative;
        }
        .action-buttons {
            padding: 20px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-primary {
            background-color: #4CAF50;
            color: white;
        }
        .btn-secondary {
            background-color: #f1f1f1;
            color: #333;
        }
        .btn:hover {
            opacity: 0.9;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 5px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form input, form select {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {background-color: #f1f1f1}
        .show {display:block;}
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 600px) {
            .container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <span class="back-button">‚Üê</span>
            <h1>Inventario</h1>
            <span class="settings-icon">‚öôÔ∏è</span>
        </header>
        <div class="product-list" id="productList">
            <!-- Products will be dynamically added here -->
        </div>
        <div class="action-buttons">
            <button class="btn btn-primary" id="addProductBtn">Agregar producto</button>
            <button class="btn btn-secondary" id="adjustStockBtn">Ajustar existencias</button>
            <button class="btn btn-secondary">Eliminar productos</button>
        </div>
    </div>

    <!-- Modal for adding new product -->
    <div id="addProductModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Agregar Nuevo Producto</h2>
            <form id="addProductForm">
                <input type="text" id="productCode" placeholder="C√≥digo" required>
                <input type="text" id="productName" placeholder="Nombre" required>
                <input type="number" id="productPrice" placeholder="Precio" required>
                <input type="number" id="productCost" placeholder="Costo" required>
                <button type="submit" class="btn btn-primary">Agregar Producto</button>
            </form>
        </div>
    </div>

    <!-- Modal for adjusting stock -->
    <div id="adjustStockModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Ajustar Existencias</h2>
            <form id="adjustStockForm">
                <select id="productSelect"></select>
                <input type="number" id="newStock" placeholder="Nueva cantidad en stock" required>
                <button type="submit" class="btn btn-primary">Actualizar Stock</button>
            </form>
        </div>
    </div>

    <script>
        let products = [
            { code: '001', name: 'Producto 1', stock: 30, price: 100, cost: 80 },
            { code: '002', name: 'Producto 2', stock: 30, price: 150, cost: 120 },
            { code: '003', name: 'Producto 3', stock: 30, price: 200, cost: 160 }
        ];

        const productList = document.getElementById('productList');
        const addProductBtn = document.getElementById('addProductBtn');
        const adjustStockBtn = document.getElementById('adjustStockBtn');
        const addProductModal = document.getElementById('addProductModal');
        const adjustStockModal = document.getElementById('adjustStockModal');
        const addProductForm = document.getElementById('addProductForm');
        const adjustStockForm = document.getElementById('adjustStockForm');
        const productSelect = document.getElementById('productSelect');

        function renderProducts() {
            productList.innerHTML = '';
            products.forEach((product, index) => {
                const productElement = document.createElement('div');
                productElement.className = 'product-item';
                productElement.innerHTML = `
                    <div class="product-icon">üì¶</div>
                    <div class="product-info">
                        <h3 class="product-name">${product.name}</h3>
                        <p class="product-details product-stock">En stock: ${product.stock} unidades</p>
                        <p class="product-details product-price">Precio: $${product.price.toFixed(2)}</p>
                        <p class="product-details product-cost">Costo: $${product.cost.toFixed(2)}</p>
                    </div>
                    <div class="more-options" onclick="toggleDropdown(${index})">‚ãÆ
                        <div id="dropdown-${index}" class="dropdown-content">
                            <a href="#" onclick="changeCost(${index})">Cambiar costo</a>
                            <a href="#" onclick="changePrice(${index})">Cambiar precio</a>
                        </div>
                    </div>
                `;
                productList.appendChild(productElement);
            });
        }

        function toggleDropdown(index) {
            document.getElementById(`dropdown-${index}`).classList.toggle("show");
        }

        window.onclick = function(event) {
            if (!event.target.matches('.more-options')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }

        function changeCost(index) {
            const newCost = prompt("Ingrese el nuevo costo:");
            if (newCost !== null && !isNaN(newCost)) {
                products[index].cost = parseFloat(newCost);
                alert(`Costo actualizado a $${newCost}`);
                renderProducts();
            }
        }

        function changePrice(index) {
            const newPrice = prompt("Ingrese el nuevo precio:");
            if (newPrice !== null && !isNaN(newPrice)) {
                products[index].price = parseFloat(newPrice);
                alert(`Precio actualizado a $${newPrice}`);
                renderProducts();
            }
        }

        addProductBtn.onclick = function() {
            addProductModal.style.display = "block";
        }

        adjustStockBtn.onclick = function() {
            adjustStockModal.style.display = "block";
            productSelect.innerHTML = '';
            products.forEach(product => {
                const option = document.createElement('option');
                option.value = product.code;
                option.textContent = product.name;
                productSelect.appendChild(option);
            });
        }

        addProductForm.onsubmit = function(e) {
            e.preventDefault();
            const newProduct = {
                code: document.getElementById('productCode').value,
                name: document.getElementById('productName').value,
                price: parseFloat(document.getElementById('productPrice').value),
                cost: parseFloat(document.getElementById('productCost').value),
                stock: 0
            };
            products.push(newProduct);
            renderProducts();
            addProductModal.style.display = "none";
            addProductForm.reset();
        }

        adjustStockForm.onsubmit = function(e) {
            e.preventDefault();
            const productCode = productSelect.value;
            const newStock = parseInt(document.getElementById('newStock').value);
            const product = products.find(p => p.code === productCode);
            if (product) {
                product.stock = newStock;
                renderProducts();
                adjustStockModal.style.display = "none";
                adjustStockForm.reset();
            }
        }

        document.querySelectorAll('.close').forEach(closeBtn => {
            closeBtn.onclick = function() {
                addProductModal.style.display = "none";
                adjustStockModal.style.display = "none";
            }
        });

        window.onclick = function(event) {
            if (event.target == addProductModal) {
                addProductModal.style.display = "none";
            }
            if (event.target == adjustStockModal) {
                adjustStockModal.style.display = "none";
            }
        }

        renderProducts();
    </script>
</body>
</html>
