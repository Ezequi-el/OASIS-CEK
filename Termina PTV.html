<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PTV - Venta</title>
    <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        /* ...Estilos existentes... */
        #keyboard {
            display: none; /* Inicialmente oculto */
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        /* ...Estilos existentes... */
        #ventas-recientes {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        #ventas-recientes table {
            width: 100%;
            border-collapse: collapse;
        }
        #ventas-recientes table th, #ventas-recientes table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        #ventas-recientes table th {
            background-color: #f2f2f2;
        }
        #ventas-recientes button {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>VENTA</h1>
        
        <div class="menu-item" onclick="seleccionarCliente()">Cliente: <span id="cliente-seleccionado">Seleccionar cliente</span> ▶</div>
        
        <div class="menu-item" onclick="showProducts()">Productos: Ver productos escaneados ▶</div>
        
        <div class="menu-item" onclick="togglePaymentOptions()">
            Método de pago: <span id="payment-method">Seleccionar método</span> ▶
        </div>
        
        <div id="payment-options" class="payment-options">
            <div onclick="selectPaymentMethod('Efectivo')">Efectivo</div>
            <div onclick="selectPaymentMethod('Transferencia')">Transferencia</div>
        </div>
        
        <div class="total">Total: $<span id="total-amount">0.00</span></div>
        
        <button onclick="finalizarVenta()">Finalizar venta</button>
        
        <div class="action-buttons">
            <button class="action-button" onclick="startCamera()">Escanear código de barras</button>
            <button class="action-button" onclick="toggleKeyboard()">Agregar código manualmente</button>
            <button class="action-button" onclick="verVentasRecientes()">Ver ventas recientes</button>
        </div>
        
        <div id="input-display" class="input-display">Código: <span id="codigo-input"></span></div>
        
        <div id="keyboard" class="keyboard">
            <!-- Teclado numérico aquí -->
            <button onclick="addDigit(1)">1</button>
            <button onclick="addDigit(2)">2</button>
            <button onclick="addDigit(3)">3</button>
            <button onclick="addDigit(4)">4</button>
            <button onclick="addDigit(5)">5</button>
            <button onclick="addDigit(6)">6</button>
            <button onclick="addDigit(7)">7</button>
            <button onclick="addDigit(8)">8</button>
            <button onclick="addDigit(9)">9</button>
            <button onclick="clearInput()">C</button>
            <button onclick="addDigit(0)">0</button>
            <button onclick="confirmInput()">OK</button>
        </div>
        
        <div id="camera-container" class="camera-container">
            <video id="video-preview"></video>
            <button onclick="stopCamera()">Cerrar Cámara</button>
        </div>
        
        <div id="notification" class="notification"></div>
        
        <table id="productos-table">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Descripción</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                </tr>
            </thead>
            <tbody id="productos-body"></tbody>
        </table>
    </div>
    
    <div id="ventas-recientes">
        <h3>Ventas recientes</h3>
        <table id="tabla-ventas-recientes">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Cliente</th>
                    <th>Total</th>
                    <th>Fecha</th>
                    <th>Reimprimir</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button onclick="cerrarVentasRecientes()">Cerrar</button>
    </div>

    <script>
        let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
        let total = carrito.reduce((sum, item) => sum + item.precio * item.cantidad, 0);
        let codigoInput = '';
        let ventasRecientes = JSON.parse(localStorage.getItem('ventasRecientes')) || [];
        
        document.getElementById('total-amount').textContent = total.toFixed(2);

        function startCamera() {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector("#video-preview"),
                    constraints: {
                        facingMode: "environment" // Usa la cámara trasera
                    }
                },
                decoder: {
                    readers: ["ean_reader", "ean_8_reader", "code_128_reader"]
                }
            }, function(err) {
                if (err) {
                    console.error(err);
                    showNotification("Error al iniciar la cámara");
                    return;
                }
                Quagga.start();
            });

            Quagga.onDetected(function(result) {
                let code = result.codeResult.code;
                agregarProducto(code);
                showNotification("Se ha escaneado el código: " + code);
            });

            document.getElementById('camera-container').style.display = 'block';
        }

        function stopCamera() {
            Quagga.stop();
            document.getElementById('camera-container').style.display = 'none';
        }

        function agregarProducto(codigo) {
            obtenerDetallesProducto(codigo).then(producto => {
                if (producto) {
                    let itemExistente = carrito.find(item => item.codigo === codigo);
                    if (itemExistente) {
                        itemExistente.cantidad++;
                    } else {
                        carrito.push({...producto, cantidad: 1});
                    }
                    actualizarTablaProductos();
                    calcularTotal();
                    localStorage.setItem('carrito', JSON.stringify(carrito));
                    showNotification("Se ha agregado el producto: " + producto.nombre);
                } else {
                    showNotification("Producto no encontrado");
                }
            }).catch(err => {
                console.error(err);
                showNotification("Error al obtener los detalles del producto");
            });
        }

        function obtenerDetallesProducto(codigo) {
            return new Promise((resolve) => {
                setTimeout(() => {
                    const productos = {
                        'P001': {codigo: 'P001', nombre: 'Rosa Roja', precio: 5.99},
                        'P002': {codigo: 'P002', nombre: 'Orquídea Blanca', precio: 15.99},
                        'P003': {codigo: 'P003', nombre: 'Cactus Pequeño', precio: 3.99},
                        'P004': {codigo: 'P004', nombre: 'Helecho Boston', precio: 8.99},
                        'P005': {codigo: 'P005', nombre: 'Lirio Asiático', precio: 6.99}
                    };
                    resolve(productos[codigo]);
                }, 300);
            });
        }

        function actualizarTablaProductos() {
            let tbody = document.getElementById('productos-body');
            tbody.innerHTML = '';
            carrito.forEach(item => {
                let tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${item.codigo}</td>
                    <td>${item.nombre}</td>
                    <td>${item.cantidad}</td>
                    <td>$${(item.precio * item.cantidad).toFixed(2)}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        function calcularTotal() {
            total = carrito.reduce((sum, item) => sum + item.precio * item.cantidad, 0);
            document.getElementById('total-amount').textContent = total.toFixed(2);
        }

        function toggleKeyboard() {
            let keyboard = document.getElementById('keyboard');
            if (keyboard.style.display === 'none' || keyboard.style.display === '') {
                keyboard.style.display = 'grid';
            } else {
                keyboard.style.display = 'none';
            }
        }

        function addDigit(digit) {
            codigoInput += digit;
            document.getElementById('codigo-input').textContent = codigoInput;
        }

        function clearInput() {
            codigoInput = '';
            document.getElementById('codigo-input').textContent = codigoInput;
        }

        function confirmInput() {
            if (codigoInput) {
                agregarProducto(codigoInput);
                clearInput();
                toggleKeyboard(); // Ocultar el teclado después de confirmar
            }
        }

        function finalizarVenta() {
            if (carrito.length === 0) {
                showNotification("No hay productos en el carrito");
                return;
            }
            let venta = {
                id: new Date().getTime().toString(),
                cliente: document.getElementById('cliente-seleccionado').textContent,
                total: total.toFixed(2),
                fecha: new Date().toLocaleString(),
                productos: [...carrito]
            };
            ventasRecientes.push(venta);
            localStorage.setItem('ventasRecientes', JSON.stringify(ventasRecientes));
            imprimirTicket(venta);
            carrito = [];
            localStorage.removeItem('carrito');
            actualizarTablaProductos();
            calcularTotal();
            showNotification("Venta finalizada con éxito");
        }

        function imprimirTicket(venta) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            doc.text("Ticket de Venta", 10, 10);
            doc.text(`ID de Compra: ${venta.id}`, 10, 20);
            doc.text(`Fecha: ${venta.fecha}`, 10, 30);
            doc.text(`Cliente: ${venta.cliente}`, 10, 40);
            
            let startY = 50;
            venta.productos.forEach((item, index) => {
                doc.text(`${index + 1}. ${item.nombre} - Cantidad: ${item.cantidad} - Precio: $${(item.precio * item.cantidad).toFixed(2)}`, 10, startY);
                startY += 10;
            });
            
            doc.text(`Total: $${venta.total}`, 10, startY + 10);

            doc.save(`ticket_${venta.id}.pdf`);
        }

        function verVentasRecientes() {
            let tablaVentas = document.querySelector("#tabla-ventas-recientes tbody");
            tablaVentas.innerHTML = '';

            ventasRecientes.forEach(venta => {
                let tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${venta.id}</td>
                    <td>${venta.cliente}</td>
                    <td>$${venta.total}</td>
                    <td>${venta.fecha}</td>
                    <td><button onclick="reimprimirTicket('${venta.id}')">Reimprimir</button></td>
                `;
                tablaVentas.appendChild(tr);
            });

            document.getElementById('ventas-recientes').style.display = 'block';
        }

        function cerrarVentasRecientes() {
            document.getElementById('ventas-recientes').style.display = 'none';
        }

        function reimprimirTicket(id) {
            let venta = ventasRecientes.find(v => v.id === id);
            if (venta) {
                imprimirTicket(venta);
            } else {
                showNotification("Venta no encontrada");
            }
        }

        function showNotification(message) {
            let notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
